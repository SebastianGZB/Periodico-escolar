{% extends 'noticias/base.html' %}
{% block contenido %}
<h2>Editar Noticia: {{ noticia.titulo }}</h2>

{% if noticia.imagen %}
  <p>
    <strong>Imagen actual:</strong><br>
    <img src="{{ noticia.imagen.url }}" alt="Imagen de {{ noticia.titulo }}" style="max-width: 100%; height: auto;">
  </p>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_p }}
  <button type="submit">Guardar cambios</button>
  <a href="{% url 'detalle_noticia' noticia.id %}">Cancelar</a>
</form>
{% endblock %}
